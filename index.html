<html>
<head>

  <SCRIPT CHARSET="windows-1252" SRC=./Library/SmartClient_v130p_2023-09-15_LGPL/smartclientSDK/isomorphic/system/modules/ISC_Foundation.js></SCRIPT>
  <SCRIPT CHARSET="windows-1252" SRC=./Library/SmartClient_v130p_2023-09-15_LGPL/smartclientSDK/isomorphic/system/modules/ISC_Containers.js></SCRIPT>
  <SCRIPT CHARSET="windows-1252" SRC=./Library/SmartClient_v130p_2023-09-15_LGPL/smartclientSDK/isomorphic/system/modules/ISC_Grids.js></SCRIPT>
  <SCRIPT CHARSET="windows-1252" SRC=./Library/SmartClient_v130p_2023-09-15_LGPL/smartclientSDK/isomorphic/system/modules/ISC_Forms.js></SCRIPT>
  <SCRIPT CHARSET="windows-1252" SRC=./Library/SmartClient_v130p_2023-09-15_LGPL/smartclientSDK/isomorphic/system/modules/ISC_DataBinding.js></SCRIPT>
  <SCRIPT CHARSET="windows-1252" SRC=./Library/SmartClient_v130p_2023-09-15_LGPL/smartclientSDK/isomorphic/system/modules/ISC_Calendar.js></SCRIPT>

  <!-- custom scripts -->
  
  <script src="./history.js"></script>
  <script src="./calculator.js"></script>
  <script src="./main.js"></script>

</head>
<body>

  <noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
      This application requires
      JavaScript to be enabled in order 
      to function properly.
    </div>
  </noscript>

  <div id="tabs">
    <button class="tablink" onclick="openTab('calculatorForm', this)">Calculator</button>
    <button class="tablink" onclick="openTab('history', this)">History</button>
  </div>


        <!-- Calculator -->
        <div id="calculatorForm" class="tabcontent"> </div>         

          

    <!-- <div id="tab2">-->
        <!-- ιστορικό -->
        <div id="history" class="tabcontent"></div>
    
        <script>
          // Make sure the SmartClient library is loaded
          if (window.isc) {
            isc.Page.setEvent("load", function() {
              // Create and draw your SmartClient components here
              isc.DynamicForm.create({
                ID: "calculatorForm",
                width: 300,
                fields: [
                  {name: "display", type: "text", title: "Display"},
                  {name: "clear", type: "button", title: "Clear", click: "clearDisplay()"}
                ]
              }).draw();
            });
          }
        </script>

  </body>
