<SCRIPT>
isc.History.pushStateMode = "queryParam";
isc.History.pushStateQueryParamName = "id";
if (isc.History.usePushState) {
    // backcompat redirects
    var anchorIndex = location.href.indexOf("#");
    if (anchorIndex != -1) {
        // synthesize ?id=... query param if hash non-empty
        var historyId = location.href.substring(anchorIndex + 1);
        var newLocation = historyId == "" ? "./" : "./?id=" + historyId;
        // if query params already present, drop any id and keep the rest
        var queryStartIndex = location.href.indexOf("?");
        if (queryStartIndex != -1) {
            var queryString = location.href.substring(queryStartIndex);
            queryString = queryString.substring(0, queryString.indexOf("#")).
                                      replace(/(\?|\&)id\=[^&]+/, "");
            // nothing to do if ?id=... was only query param; otherwise add them back
            if (queryString != "") {
                newLocation += (historyId == "" ? "?" : "&") + queryString.substring(1);
            }
        }
        location.replace(newLocation);
    }
    // ensure there's state for the current history entry
    if (window.history.state == null) {
        var idMatch = location.href.match(/(\?|&)id=(.*?)(&|$)/),
        initialId = idMatch ? decodeURIComponent(idMatch[2]) : null;
        window.history.replaceState({historyId: initialId}, '');
    }
}
</SCRIPT>

function showExplorer () {
    document.getElementById('loadingMsg').innerHTML = 'Starting app...';

        });
        isc.FeatureExplorer.addProperties({
            currentFontIncrease:fontIncrease,
            currentSizeIncrease:sizeIncrease
        });
        var leaveMinimalUISpace = (isc.Browser._supportsMinimalUI && window.isc_useDefaultViewport != false && window.isc_useMinimalUI != false);

                ariaRole: "presentation",
                ariaState: {
                    hidden: "true"
                }
            });
        }
        var featureExplorer = isc.FeatureExplorer.create({
            ID: "featureExplorer",

            // Overall background color white except for the dark skins
            backgroundColor: (skin == "BlackOps" || skin == "Obsidian" ? "black" : "white"),

<script type="text/javascript">
    // update this value when policies to be updated.
    var currentValuePPCCookie = "v1";
    
    function isValidPPCCookie() {
        var name = "acceptPPC=",
            value = "";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) {
                value = c.substring(name.length, c.length);
                break;
            }
        }
        if (value == currentValuePPCCookie) return true;
        else return false;
    }
    function acceptPrivacyPolicyAndCookies() {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + 365);
        document.cookie = "acceptPPC="+currentValuePPCCookie+";path=/;expires="+exdate.toUTCString();
        var item = document.getElementById("popupPPC");
        item.style.visibility = 'hidden';
    }
</script>
